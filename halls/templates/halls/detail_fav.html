{% extends 'halls/base.html' %}
{% block content %}
<br>
<br>
<div class="container">
  <h2 style="color:rgb(255, 72, 48);" id="halltitle">{{ hall.title }}</h2>
  <h5 class="text-muted">@{{ hall.user.username }}</h5>

  {% if user.id == hall.user.id %}
  <a href="{% url 'add_video' hall.id %}" class="btn btn-primary"><span class="fa fa-plus"></span> Add Video</a>
  <a href="{% url 'update_fav' hall.id %}" class="btn btn-warning"><span class="fa fa-pencil"></span> Edit Collection</a>
  {% endif %}

    <div class="row">
    {% for video in hall.video_set.all %}
      <div class ="col-md-4 mt-3">
        <div class="monkey">
          <div class="card mb-4 shadow-sm">
              <iframe width="100%" height="250" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="card-body">
                    <p class="card-text">{{ video.title }}</p>
            </div>
          </div>
        </div>
        <a href="{% url 'delete_video' video.id %}" class="btn btn-danger"><span class="fa fa-scissors"></span> Delete Video</a>

      </div>

    {% endfor %}
    </div>
</div>
{% endblock %}
